<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>딸기를 피해라!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffe0f0;
      font-family: "Arial", sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .character {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transition: transform 0.05s linear;
      user-select: none;
    }
    .falling {
      position: absolute;
      font-size: 32px;
      animation: fall linear;
      user-select: none;
    }
    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }
    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    #strawberry-count {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff4d88;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      user-select: none;
    }
    #restart-button {
      margin-top: 15px;
      font-size: 18px;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff4d88;
      color: white;
      border: none;
      display: none;
    }
    #restart-button:hover {
      background-color: #e03e75;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">00:00</div>
    <div id="strawberry-count">🍓: 0</div>
    <div id="player" class="character">👩🏻‍🍳</div>
    <div id="game-over">
      <div id="game-over-text"></div>
      <button id="restart-button">다시 시작</button>
    </div>
  </div>

  <script>
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOverDiv = document.getElementById("game-over");
    const gameOverText = document.getElementById("game-over-text");
    const restartButton = document.getElementById("restart-button");
    const timerDisplay = document.getElementById("timer");
    const strawberryCountDisplay = document.getElementById("strawberry-count");

    let startTime;
    let gameRunning = false;
    let invincible = false;
    let fallSpeed = 4;
    let objectInterval;
    let timerInterval;
    let strawberries = 0;

    // 타이머 업데이트
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;

      // 45초마다 딸기 10개 지급
      if (elapsed > 0 && elapsed % 45 === 0) {
        strawberries += 10;
        strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
      }
      return elapsed;
    }

    // 캐릭터 x축만 움직임, y는 맨 아래 고정
    function moveCharacter(x) {
      const boundedX = Math.min(Math.max(x, 0), window.innerWidth - player.offsetWidth);
      const fixedY = window.innerHeight - player.offsetHeight - 10; // 아래 10px 여유
      player.style.left = `${boundedX}px`;
      player.style.top = `${fixedY}px`;
    }

    document.addEventListener("mousemove", (e) => {
      if (gameRunning) moveCharacter(e.clientX);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning && e.touches.length > 0) {
        moveCharacter(e.touches[0].clientX);
      }
    }, { passive: false });

    // 객체 생성 (딸기 or 수박)
    function createObject() {
      const obj = document.createElement("div");
      obj.className = "falling";

      const isWatermelon = Math.random() < (Math.random() * 0.05 + 0.05); // 5~10%
      obj.textContent = isWatermelon ? "🍉" : "🍓";
      obj.style.left = `${Math.random() * (window.innerWidth - 32)}px`;
      obj.style.animationDuration = `${6 - Math.min(5, fallSpeed)}s`;

      game.appendChild(obj);

      const fallCheck = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fallCheck);
          obj.remove();
          return;
        }

        const objRect = obj.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        // 충돌 체크
        const hit =
          objRect.left < playerRect.right &&
          objRect.right > playerRect.left &&
          objRect.top < playerRect.bottom &&
          objRect.bottom > playerRect.top;

        if (hit) {
          if (obj.textContent === "🍉") {
            invincible = true;
            obj.remove();
            setTimeout(() => (invincible = false), 5000);
          } else if (!invincible) {
            endGame();
          }
        }

        // 화면 아래로 내려가면 제거
        if (objRect.top > window.innerHeight) {
          obj.remove();
          clearInterval(fallCheck);
        }
      }, 30);
    }

    // 게임 종료
    function endGame() {
      gameRunning = false;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      const finalTime = Math.floor((Date.now() - startTime) / 1000);
      gameOverText.innerHTML = `게임 오버!<br>생존 시간: ${finalTime}초<br>획득 딸기: ${strawberries}개`;
      restartButton.style.display = "inline-block";
      gameOverDiv.style.display = "block";
    }

    // 게임 시작
    function startGame() {
      startTime = Date.now();
      gameRunning = true;
      invincible = false;
      fallSpeed = 4;

      strawberryCountDisplay.textContent = `🍓: ${strawberries}`;
      gameOverDiv.style.display = "none";
      restartButton.style.display = "none";

      moveCharacter(window.innerWidth / 2);

      objectInterval = setInterval(() => {
        createObject();
        fallSpeed += 0.02;
      }, 800);

      timerInterval = setInterval(updateTimer, 1000);
    }

    // 재시작 버튼 이벤트
    restartButton.addEventListener("click", () => {
      restartButton.style.display = "none";
      gameOverDiv.style.display = "none";
      startGame();
    });

    // 게임 자동 시작
    startGame();
  </script>
</body>
</html>
