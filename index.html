<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>딸기를 피해라! - 라이언니 팬게임 🍓</title>
  <style>
    body {
      margin: 0;
      background-color: pink;
      overflow: hidden;
      font-family: sans-serif;
    }
    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(to bottom, #ffd6e8, #ffe6f0);
    }
    .player {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
    }
    .strawberry {
      position: absolute;
      top: -50px;
      font-size: 36px;
    }
    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
    }
    #restart-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      background: hotpink;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game">
    <div class="player" id="player">👩🏻‍🍳</div>
    <div id="game-over">
      <h1>GAME OVER</h1>
      <button id="restart-btn">다시 시작</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const player = document.getElementById('player');
    const gameOverScreen = document.getElementById('game-over');
    const restartBtn = document.getElementById('restart-btn');

    let playerX = window.innerWidth / 2;
    const playerWidth = 48; // approx width in px
    let strawberries = [];
    let speed = 2;
    let gameOver = false;

    function createStrawberry() {
      const strawberry = document.createElement('div');
      strawberry.classList.add('strawberry');
      strawberry.textContent = '🍓';
      strawberry.style.left = Math.random() * (window.innerWidth - 30) + 'px';
      game.appendChild(strawberry);
      strawberries.push(strawberry);
    }

    function movePlayer(e) {
      if (e.touches) {
        playerX = e.touches[0].clientX;
      } else {
        playerX = e.clientX;
      }
      player.style.left = `${playerX}px`;
    }

    function checkCollision(strawberry) {
      const sRect = strawberry.getBoundingClientRect();
      const pRect = player.getBoundingClientRect();
      return !(
        sRect.bottom < pRect.top ||
        sRect.top > pRect.bottom ||
        sRect.right < pRect.left ||
        sRect.left > pRect.right
      );
    }

    function endGame() {
      gameOver = true;
      gameOverScreen.style.display = 'block';
    }

    function gameLoop() {
      if (gameOver) return;

      strawberries.forEach((strawberry, i) => {
        let top = parseFloat(strawberry.style.top) || 0;
        top += speed;
        strawberry.style.top = top + 'px';

        if (checkCollision(strawberry)) {
          endGame();
        }

        if (top > window.innerHeight) {
          strawberry.remove();
          strawberries.splice(i, 1);
        }
      });

      if (Math.random() < 0.05) {
        createStrawberry();
      }

      speed += 0.001; // 점점 빨라짐
      requestAnimationFrame(gameLoop);
    }

    window.addEventListener('mousemove', movePlayer);
    window.addEventListener('touchmove', movePlayer);
    restartBtn.addEventListener('click', () => {
      strawberries.forEach(s => s.remove());
      strawberries = [];
      speed = 2;
      gameOver = false;
      gameOverScreen.style.display = 'none';
      requestAnimationFrame(gameLoop);
    });

    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
