<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Îî∏Í∏∞Î•º ÌîºÌï¥Îùº!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #ffe0f0;
      font-family: "Arial", sans-serif;
    }

    #game {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .character {
      position: absolute;
      font-size: 40px;
      pointer-events: none;
      transition: transform 0.05s linear;
    }

    .falling {
      position: absolute;
      font-size: 32px;
      animation-name: fall;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    @keyframes fall {
      from {
        top: -50px;
      }
      to {
        top: 100vh;
      }
    }

    #timer {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 28px;
      color: #ff4d88;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
      text-align: center;
      z-index: 1000;
    }

    #restart-button {
      margin-top: 15px;
      background: #ff99bb;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    #shop-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      padding: 6px 12px;
      background: #ff99bb;
      border: none;
      border-radius: 12px;
      color: white;
      cursor: pointer;
      z-index: 1000;
    }

    #shop-modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 320px;
      max-width: 90vw;
      max-height: 80vh;
      overflow-y: auto;
      transform: translate(-50%, -50%);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      padding: 20px;
      z-index: 2000;
    }

    #shop-modal h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #ff4d88;
      text-align: center;
    }

    .item-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .item {
      width: 60px;
      height: 60px;
      border: 2px solid #ff99bb;
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }
    .item:hover {
      background-color: #ffe0f0;
    }
    .item.selected {
      border-color: #ff4d88;
      background-color: #ffd1df;
    }
    .item .icon {
      font-size: 30px;
    }
    .item .cost {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    #close-shop {
      display: block;
      margin: 15px auto 0;
      background: #ff4d88;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 8px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    #strawberry-count {
      position: absolute;
      top: 50px;
      left: 10px;
      font-size: 18px;
      background: #fff0f7;
      padding: 6px 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      user-select: none;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="timer">00:00</div>
    <div id="strawberry-count">üçì: 0</div>
    <button id="shop-button">ÏÉÅÏ†ê</button>
    <div id="player" class="character">üë©üèª‚Äçüç≥</div>
    <div id="game-over">
      <div id="game-over-text"></div>
      <button id="restart-button">Îã§Ïãú ÏãúÏûë</button>
    </div>
  </div>

  <div id="shop-modal">
    <h2>ÏÉÅÏ†ê</h2>
    <div>
      <h3>ÏïÑÏù¥ÏΩò</h3>
      <div id="icon-items" class="item-list"></div>
    </div>
    <div style="margin-top: 20px;">
      <h3>Ï∫êÎ¶≠ÌÑ∞</h3>
      <div id="character-items" class="item-list"></div>
    </div>
    <button id="close-shop">Îã´Í∏∞</button>
  </div>

  <script>
    const restartButton = document.getElementById("restart-button");
    const game = document.getElementById("game");
    const player = document.getElementById("player");
    const gameOverText = document.getElementById("game-over");
    const timerDisplay = document.getElementById("timer");
    const strawberryCountDisplay = document.getElementById("strawberry-count");
    const shopButton = document.getElementById("shop-button");
    const shopModal = document.getElementById("shop-modal");
    const closeShopButton = document.getElementById("close-shop");
    const iconItemsContainer = document.getElementById("icon-items");
    const characterItemsContainer = document.getElementById("character-items");

    let startTime = Date.now();
    let gameRunning = true;
    let invincible = false;
    let fallSpeed = 4; // Ï¥àÍ∏∞ ÏÜçÎèÑ Ïú†ÏßÄ
    let objectInterval;
    let timerInterval;
    let paused = false;
    let strawberries = 0;
    let selectedIcon = "üçì";
    let selectedCharacter = "üë©üèª‚Äçüç≥";

    // ÏïÑÏù¥ÌÖú Î™©Î°ù Îç∞Ïù¥ÌÑ∞
    const iconItems = [
      { icon: "üçì", cost: 0 },
      { icon: "üçú", cost: 30 },
      { icon: "üç¶", cost: 50 },
      { icon: "üç≠", cost: 100 },
    ];

    const characterItems = [
      { icon: "üë©üèª‚Äçüç≥", cost: 0 },
      { icon: "üë®üèª‚Äçüç≥", cost: 0 },
      { icon: "üë©üèª‚Äçüî¨", cost: 30 },
      { icon: "üë®üèª‚Äçüî¨", cost: 30 },
      { icon: "üëÆüèª‚Äç‚ôÄÔ∏è", cost: 50 },
      { icon: "üëÆüèª‚Äç‚ôÇÔ∏è", cost: 50 },
      { icon: "üë©üèª‚Äçüéì", cost: 100 },
      { icon: "üë®üèª‚Äçüéì", cost: 100 },
    ];

    // ÌÉÄÏù¥Î®∏ ÏóÖÎç∞Ïù¥Ìä∏
    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const minutes = String(Math.floor(elapsed / 60)).padStart(2, '0');
      const seconds = String(elapsed % 60).padStart(2, '0');
      timerDisplay.textContent = ${minutes}:${seconds};

      // Îî∏Í∏∞ ÏßÄÍ∏â (45Ï¥àÎßàÎã§ 10Í∞ú)
      if (elapsed > 0 && elapsed % 45 === 0 && !paused) {
        strawberries += 10;
        strawberryCountDisplay.textContent = üçì: ${strawberries};
        // Ïû†Ïãú Ï§ëÎ≥µ ÏßÄÍ∏â Î∞©ÏßÄ ÏúÑÌï¥ Ïû†Íπê pause Ï≤òÎ¶¨
        paused = true;
        setTimeout(() => { paused = false; }, 1000);
      }

      return elapsed;
    }

    // Ï∫êÎ¶≠ÌÑ∞ Ïù¥Îèô (xÏ∂ï, yÏ∂ï Ï†úÌïú)
    function moveCharacter(x, y) {
      const boundedX = Math.min(Math.max(x, 0), window.innerWidth);
      const boundedY = Math.min(Math.max(y, 0), window.innerHeight);
      player.style.left = ${boundedX - player.offsetWidth / 2}px;
      player.style.top = ${boundedY - player.offsetHeight / 2}px;
    }

    document.addEventListener("mousemove", (e) => {
      if (gameRunning) moveCharacter(e.clientX, e.clientY);
    });

    document.addEventListener("touchmove", (e) => {
      if (gameRunning && e.touches.length > 0) {
        moveCharacter(e.touches[0].clientX, e.touches[0].clientY);
      }
    }, { passive: false });

    // Í≤åÏûÑ Ï¢ÖÎ£å Ìï®Ïàò
    function endGame() {
      gameRunning = false;
      paused = false;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      const finalTime = Math.floor((Date.now() - startTime) / 1000);
      gameOverText.innerHTML = Í≤åÏûÑ Ïò§Î≤Ñ!<br>ÏÉùÏ°¥ ÏãúÍ∞Ñ: ${finalTime}Ï¥à<br>ÌöçÎìù Îî∏Í∏∞: ${strawberries}Í∞ú;
      gameOverText.style.display = "block";
    }

    // Îñ®Ïñ¥ÏßÄÎäî Í∞ùÏ≤¥ ÏÉùÏÑ±
    function createObject() {
      if (!gameRunning) return;

      const obj = document.createElement("div");
      obj.className = "falling";

      const isWatermelon = Math.random() < (Math.random() * 0.05 + 0.05);
      obj.textContent = isWatermelon ? "üçâ" : selectedIcon;

      obj.style.left = ${Math.random() * (window.innerWidth - 30)}px;
      // Ïï†ÎãàÎ©îÏù¥ÏÖò ÏßÄÏÜçÏãúÍ∞Ñ = 6 - fallSpeed (ÏµúÏÜå 1Ï¥à Î≥¥Ïû•)
      const duration = Math.max(1, 6 - Math.min(5, fallSpeed));
      obj.style.animationDuration = ${duration}s;

      game.appendChild(obj);

      const fallCheck = setInterval(() => {
        if (!gameRunning) {
          clearInterval(fallCheck);
          return;
        }

        const objRect = obj.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        // Ï∂©Îèå Ï≤¥ÌÅ¨ (x,yÏ∂ïÎßå)
        const hit =
          objRect.left < playerRect.right &&
          objRect.right > playerRect.left &&
          objRect.top < playerRect.bottom &&
          objRect.bottom > playerRect.top;

        if (hit) {
          if (obj.textContent === "üçâ") {
            invincible = true;
            obj.remove();
            setTimeout(() => (invincible = false), 5000);
          } else if (!invincible) {
            endGame();
          }
          clearInterval(fallCheck);
        }

        // ÌôîÎ©¥ ÏïÑÎûòÎ°ú ÎÇ¥Î†§Í∞ÄÎ©¥ Ï†úÍ±∞
        if (objRect.top > window.innerHeight) {
          obj.remove();
          clearInterval(fallCheck);
          if (obj.textContent === selectedIcon) {
            // Îî∏Í∏∞ ÎÜìÏπ® ÌéòÎÑêÌã∞ ÏóÜÏùå
          }
        }
      }, 30);
    }

    // Í≤åÏûÑ ÏãúÏûë Ï¥àÍ∏∞Ìôî Î∞è Î∞òÎ≥µ Í∞ùÏ≤¥ ÏÉùÏÑ±
    function startGame() {
      startTime = Date.now();
      gameRunning = true;
      invincible = false;
      strawberries = 0;
      fallSpeed = 4;
      strawberryCountDisplay.textContent = üçì: 0;
      gameOverText.style.display = "none";

      objectInterval = setInterval(() => {
        createObject();
        fallSpeed += 0.02;  // ÏÜçÎèÑ Ï†êÏßÑ Ï¶ùÍ∞Ä (Ï°∞Ï†à Í∞ÄÎä•)
      }, 1200);

      timerInterval = setInterval(updateTimer, 1000);
    }

    // ÏÉÅÏ†ê ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
    function renderShopItems() {
      // ÏïÑÏù¥ÏΩò ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
      iconItemsContainer.innerHTML = "";
      iconItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (selectedIcon === item.icon) div.classList.add("selected");
        div.innerHTML = <div class="icon">${item.icon}</div><div class="cost">${item.cost} üçì</div>;
        div.addEventListener("click", () => {
          if (item.cost <= strawberries) {
            strawberries -= item.cost;
            selectedIcon = item.icon;
            strawberryCountDisplay.textContent = üçì: ${strawberries};
            renderShopItems();
          } else {
            alert("Îî∏Í∏∞Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!");
          }
        });
        iconItemsContainer.appendChild(div);
      });

      // Ï∫êÎ¶≠ÌÑ∞ ÏïÑÏù¥ÌÖú Î†åÎçîÎßÅ
      characterItemsContainer.innerHTML = "";
      characterItems.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        if (selectedCharacter === item.icon) div.classList.add("selected");
        div.innerHTML = <div class="icon">${item.icon}</div><div class="cost">${item.cost} üçì</div>;
        div.addEventListener("click", () => {
          if (item.cost <= strawberries) {
            strawberries -= item.cost;
            selectedCharacter = item.icon;
            player.textContent = selectedCharacter;
            strawberryCountDisplay.textContent = üçì: ${strawberries};
            renderShopItems();
          } else {
            alert("Îî∏Í∏∞Í∞Ä Î∂ÄÏ°±Ìï©ÎãàÎã§!");
          }
        });
        characterItemsContainer.appendChild(div);
      });
    }

    // ÏÉÅÏ†ê Ïó¥Í∏∞/Îã´Í∏∞
    shopButton.addEventListener("click", () => {
      if (!gameRunning) return;
      shopModal.style.display = "block";
      paused = true;
      clearInterval(objectInterval);
      clearInterval(timerInterval);
      renderShopItems();
    });

    closeShopButton.addEventListener("click", () => {
      shopModal.style.display = "none";
      paused = false;
      // Îã§Ïãú Í≤åÏûÑ Ïû¨Í∞ú
      objectInterval = setInterval(() => {
        createObject();
        fallSpeed += 0.02;
      }, 1200);

      timerInterval = setInterval(updateTimer, 1000);
    });

    // Ï¥àÍ∏∞ Ï∫êÎ¶≠ÌÑ∞ ÏúÑÏπò Ï§ëÏïô
    moveCharacter(window.innerWidth / 2, window.innerHeight / 2);

    // Í≤åÏûÑ ÏãúÏûë
    startGame();
    restartButton.addEventListener("click", () => {
      document.querySelectorAll(".falling").forEach(e => e.remove());
      gameOverText.parentElement.style.display = "none";
      moveCharacter(window.innerWidth / 2, window.innerHeight / 2);
      startGame();
    });
  </script>
</body>
</html>
