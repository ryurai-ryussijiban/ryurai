<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>🍓 딸기를 피해라! 🍓 - 라이언니 팬게임</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: pink;
      font-family: sans-serif;
    }

    #chef {
      position: absolute;
      font-size: 40px;
      transition: transform 0.1s;
      user-select: none;
      pointer-events: none;
    }

    .strawberry {
      position: absolute;
      font-size: 30px;
      animation: fall linear;
      user-select: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #game-over {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: white;
      display: none;
      background: rgba(255, 0, 100, 0.7);
      padding: 30px;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <div id="chef">👩🏻‍🍳</div>
  <div id="game-over">GAME OVER</div>

  <script>
    const chef = document.getElementById('chef');
    const gameOverText = document.getElementById('game-over');

    let gameRunning = true;
    let speed = 2;
    let interval = 2000;

    function moveChef(x, y) {
      chef.style.left = `${x - 20}px`;
      chef.style.top = `${y - 20}px`;
    }

    document.addEventListener('mousemove', (e) => moveChef(e.clientX, e.clientY));
    document.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      moveChef(touch.clientX, touch.clientY);
    });

    function createStrawberry() {
      const strawberry = document.createElement('div');
      strawberry.className = 'strawberry';
      strawberry.textContent = '🍓';
      strawberry.style.left = `${Math.random() * window.innerWidth}px`;
      strawberry.style.top = '-40px';
      strawberry.style.animationDuration = `${6 - speed}s`;
      document.body.appendChild(strawberry);

      const checkInterval = setInterval(() => {
        const rect1 = chef.getBoundingClientRect();
        const rect2 = strawberry.getBoundingClientRect();

        if (
          rect1.left < rect2.right &&
          rect1.right > rect2.left &&
          rect1.top < rect2.bottom &&
          rect1.bottom > rect2.top
        ) {
          gameRunning = false;
          gameOverText.style.display = 'block';
          clearInterval(checkInterval);
        }

        if (rect2.top > window.innerHeight) {
          strawberry.remove();
          clearInterval(checkInterval);
        }
      }, 20);
    }

    function gameLoop() {
      if (!gameRunning) return;
      createStrawberry();
      setTimeout(gameLoop, interval);
      if (interval > 500) interval -= 50;
      if (speed < 5) speed += 0.05;
    }

    gameLoop();
  </script>
</body>
</html>
